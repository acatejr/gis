        let tdStyle = 'padding-left: 45px; padding-right: 5px; text-align: right; border-right-width: 1px; border-right-style: solid;'

        <div style='font-weight: bold; text-align: center; font-size: 1.2em; !important'>{SUB_REGION} Sub Region</div>
        <table width='100%' style='background-color: white;'>
          <tbody>

        const states = new FeatureLayer({
          url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/USA_States_Generalized/FeatureServer/0",
          definitionExpression: "NOT STATE_ABBR IN ('AK', 'HI', 'DC')",
          popupTemplate: {
            title: "{STATE_NAME} ({STATE_ABBR})",
            expressionInfos: [
              {
                name: "population",
                label: "Population",
                expression: "$feature.POPULATION"
              },
              {
                name: "area",
                title: "Area",
                expression: "Round($feature.SQMI, 2)",
              },
              {
                name: "pop_density",
                title: "Pop./Area",
                expression: "Round($feature.POPULATION / $feature.SQMI, 1)"
              },
              {
                name: "under20",
                title: "Less Than 20",
                expression: "$feature.AGE_UNDER5 + $feature.AGE_5_9 + $feature.AGE_10_14 + $feature.AGE_15_19"
              },
              {
                name: "ages_21_64",
                expression: "$feature.AGE_20_24 + $feature.AGE_25_34 + $feature.AGE_35_44 + $feature.AGE_55_64"
              },
              {
                name: "over65",
                expression: "$feature.AGE_65_74 + $feature.AGE_75_84 + $feature.AGE_85_UP"
              },
            ],
            content: [
              {
                type: "text",
                text: "{SUB_REGION} Sub Region"
              },
              {
                type: "text",
                text: "<div class='border'></div>"
              },
              {
                type: "text",
                text: `
                <table class='demographics'>
                <tr>
                  <td class='demo-label' align=right>Population&nbsp;</td><td align=left style='padding: 0;'>&nbsp;{expression/population}</td><td>&nbsp;</td>

                <tr>
                  <td align=right class='demo-label'>Area&nbsp;</td><td align=left style='padding: 0;'>&nbsp;{expression/area}</td><td>mi&sup2;</td>
                </tr>
                <tr>
                  <td align=right class='demo-label'>Pop./Area&nbsp;</td><td align=left>&nbsp;{expression/pop_density}</td><td>/mi&sup2;</td>
                </tr>

                `

              },
              {
                type: "text",

              },
              {
                type: "text",
                text: "<div class='thin-border'></div>"
              },
              {
                type: "text",
                text: `
                <table width='100%' style='background-color: #ededed;'>
                  <tbody>
                    <tr style='background-color: #ededed; border-style: none;'>
                      <td style='text-align: center; border-style: none;'>Less Than 20</td>
                      <td style='text-align: center; border-style: none;'>21 -64</td>

                    <tr style='background-color: white; text-align: center;'>
                      <td style='border-right: solid; border-right-width: 1px;'>{expression/under20}</td>
                      <td style='border-right: solid; border-right-width: 1px;'>{expression/ages_21_64}</td>

                    </tr>

                `

            ]

        // states.queryFeatures().then(({ features }) => {

        //     let neighborIdx = 0

        //       if (colorIdx >= 0) {

        //       }

        //     }

        //     colorIdx = 0
        //     for (let i = 0; i < availability.length; i++) {
        //       if (availability[i] === true) {
        //         colorIdx = i
        //         break
        //       }
        //     }

        //     colors[stateCount] = colorIdx
        //     stateCount++
        //   }

        // })
        
 
        states.queryFeatures().then(({ features }) => {
          // const colors = ["red", "blue", "yellow", "green", "purple"];
          const colors = ["red", "blue", "yellow", "green"];
          const coloredStates = [];
        
          for (const feat of features) {
            const touchingStates = features
              .filter(f => geometryEngine.touches(feat.geometry, f.geometry))
            
            const colorsOfTouchingStates = coloredStates
              .filter(cs => touchingStates.find(ts => ts.attributes.STATE_FIPS === cs.attributes.STATE_FIPS))
              .map(cs => cs.attributes.color)

            const color = colors.find(c => !colorsOfTouchingStates.includes(c));
            coloredStates.push(new Graphic({
              attributes: {...feat.attributes, color},
              geometry: feat.geometry,
              symbol: {
                type: "simple-fill",
                color,
                outline: {width: 1, color: "white"}
              }              
            }))
          }
          
          map.add(new GraphicsLayer({
            graphics: coloredStates,
            opacity: .5
          }))
        })

        map.add(states);

        
      });
